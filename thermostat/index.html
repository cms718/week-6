<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
<head>
  <title>Thermostat</title>
  <script src='config.js'></script>
  <script src='./src/weather.js'></script>
  <script src='./src/Thermostat.js'></script>
  <script src='./src/thermostatController.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" id="city" placeholder="Enter city to find weather">
  <button id="get-weather">Search</button>
  <p id='current-weather'></p>
  <p id='temperature'></p>  
  <p id='power-saving'></p>
  <button id='temperature-up'>Up</button>  
  <button id ='temperature-down'>Down</button>  
  <button id='temperature-reset'>Reset</button>  
  <button id='toggle-powersaving'>Toggle Power Saver</button>  
</body>
</html>
